plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava'
}
shadowJar {
    setArchivesBaseName('gradleHelloWorld')
    archiveVersion.set('0.1')
    archiveClassifier.set('')
    manifest {
        attributes 'Main-Class': 'otus.helloOtus'
    }
}
tasks.build.dependsOn tasks.shadowJar
test {
    useJUnitPlatform()
}